{% extends "base.html" %}
{% load static %}

{% block title %}AddCliente{% endblock title %}

{% block content %}
    <style>.errorlist{color:red;}</style>
    <div class="card card-success">     
        <div class="card-header-gen">
            <h3 style="color:#ffffff" class="card-title"> 
                <a><b>DelCliente</b></a>
            </h3>
        </div>
        <div class="card-body">
            <div class="tab-content p-0">
                <form method="post">{% csrf_token %}
                    <p>Confirme que desea eliminar el cliente: "{{ object }}"?</p>
                    <div class="btn-group">
                        <input type="submit" class="btn btn-success" value="Eliminar">
                        <a href="{% url 'project:cliente-list' %}" class="btn btn-secondary" >Regresar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- para todas -->
    <script src="{% static 'registration/plugins/jquery/jquery.min.js' %}"></script>
{% endblock content %}
