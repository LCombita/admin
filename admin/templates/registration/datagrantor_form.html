{% extends "base.html" %}

{% load static %}

{% block title %}Otorgante{% endblock title %}

{% block content %}
<div class="card card-success">
    <div class="card-header">
        <h3 class="card-title"> 
            <a><b>Registro de Otorgantes</b></a>
        </h3>
    </div>
    <div class="card-body">
    <div class="tab-content p-0">
        <form action="" method="post">{% csrf_token %}
            {{form.as_p}}
            <p><input type="submit" class="btn btn-success btn-block" value="Guardar"></p>
        </form>
    </div>
    </div>
</div>

<script src="{% static 'registration/plugins/jquery/jquery.min.js' %}"></script>
{% endblock content %}
