<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
  <link rel="stylesheet" href="{% static 'registration/dist/css/adminlte.min.css' %}">

</head>
<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <div class="content-wrapper">
            <div class="modal fade" id="modal-secondary">
                <div class="modal-dialog">
                    <div class="modal-content bg-secondary">
                        <div class="modal-header">
                            <h4 class="modal-title"> {% block titlemodal %}  {% endblock titlemodal %} </h4>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            {% block contentmodal %}
                        
                            {% endblock contentmodal %}
                        </div>
                        <div class="modal-footer justify-content-between">
                            <button type="button" class="btn btn-outline-light" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-outline-light">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
            </section>
        </div>
    </div>
    <!-- abrir la modal -->
    <script src="{% static 'registration/plugins/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'registration/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
